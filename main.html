<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing JS</title>
    <script type="text/javascript" src="main.js">

    </script>
  </head>
  <body>
    <script type="text/javascript">
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var secret = getRandomInt(1, 20);

    for (i = 0; i < 5; i++){
      var guess = prompt("Guess a number 1-20");

      if (guess < secret){
        if (secret - guess <= 3){
          alert("You're close! Guess a little higher.");
        }
        else{
          alert("Guess higher");
        }
      }
      else if (guess > secret){
        if (guess - secret <= 3){
          alert("You're close! Guess a little lower.");
        }
        else{
          alert("Guess lower.");
        }
      }
      else{
        alert("You got it!"); break;
      }

    }


    </script>
  </body>
</html>
